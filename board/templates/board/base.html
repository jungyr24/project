<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&amp;subset=korean" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" type="text/css">
    <!-- my -->
    <link rel="Stylesheet" href="{% static 'css/board.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

<div class="row">
    <div class="col-sm-4" style="background-color: aquamarine">
        <h1 class="logo_h1"><a href="/">CoTeWithMe!!!</a></h1>
    </div>
    <div class="col-sm-4" style="background-color: brown">
        <form action="/prob-tab-page/" method="get">
            <input type="text" name="q" value="문제 번호를 입력하세요" onfocus="this.value=''">
            <input type="submit" value="확인">
        </form>
    </div>
    <div class="col-sm-4" style="background-color: chartreuse">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-user">logout</span></a>
        {% else %}
            <a href="{% url 'signup' %}" class="top-menu"><span class="glyphicon glyphicon-user">signup</span></a>
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock">login</span></a>
        {% endif %}
    </div>
</div>



<div class="wrapper">
  <div class="div1">1</div>
  <div class="div2">2</div>
  <div class="div3">
      {% block content %}
      {% endblock %}
  </div>
  <div class="div4">4</div>
</div>


</body>
</html>
